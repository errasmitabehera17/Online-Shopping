<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <dl>
        <dt>Button Base</dt>
        <dd>
            <button class="btn">Submit</button>
        </dd>
        <dt>Contectual</dt>
        <dd>
            <button class="btn btn-primary bi bi-floppy">Insert</button>
            <button class="btn btn-danger bi bi-trash">Delete</button>
            <button class="btn btn-warning bi bi-pen-fill">Edit</button>
        </dd>
        <dt>Outline Contextual</dt>
        <dd>
        <button class="btn btn-outline-primary bi bi-floppy">Insert</button>
        <button class="btn btn-outline-danger bi bi-trash">Delete</button>
        <button class="btn btn-outline-warning bi bi-pen-fill">Edit</button>
        </dd>
        <dt>Group</dt>
        <dd class="btn-group-vertical">
        <button class="btn btn-danger bi bi-floppy">Insert</button>
        <button class="btn btn-danger bi bi-trash">Delete</button>
        <button class="btn btn-danger bi bi-pen-fill">Edit</button>
        </dd>
        <dt>Toolbar</dt>
        <dd class="btn-toolbar bg-danger">
            <button class="btn btn-danger bi bi-floppy">Insert</button>
            <button class="btn btn-danger bi bi-trash">Delete</button>
            <button class="btn btn-danger bi bi-pen-fill">Edit</button>
        </dd>
        <dt>Special</dt>
        <dd>
            <button class="btn btn-link">signout</button>
            <button class="btn btn-close"></button>
        </dd>
    </dl>
</body>
</html>
