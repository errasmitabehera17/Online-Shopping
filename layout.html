<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header{
            font-size: 20px;
            font-family: arial;
            display:flex;
            justify-content: space-between;
            padding:20px;
            background-color:rgb(144, 7, 7);
        }
        span{
            margin-right:10px;
        }
        .brand-title{
            font-weight:bold;
            font-size: 25px;
        }
    </style>
</head>
  <body>
    <header>
        <div>
            <span class="brand-title">Shopper</span>
        </div>
        <div>
            <nav>
                <span>Home</span>
                <span>catalog</span>
                <span>Shop</span>
                <span>pages</span>
                <span>Blog</span>
                <span>Docs</span>
            </nav>
        </div>
        <div>
            <span class="bi bi-search"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <span class="bi bi-cart4"></span>
        </div>
    </header>
  </body>
</html>
